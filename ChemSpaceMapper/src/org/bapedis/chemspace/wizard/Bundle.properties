ChemSpaceRepresentation.name=Representation
VisualRepresentation.jQuestionLabel.text=<html><b>What do you want to do?</b></html>
VisualRepresentation.jInfo1.text=<html>1. A coordinate-based representation:</html>
VisualRepresentation.jOption1.text=<html><b>N-Dimensional Chemical Space</b></html>
VisualRepresentation.jInfo2.text=<html>2. A coordinate free representation:</html>
VisualRepresentation.jOption2.text=<html><b>Chemical Space Network</b></html>
VisualRepresentation.extLabel.text=Please, select an option
VisualRepresentation.extLabel.option1.text=<html><b>N-Dimensional Chemical Space</b>, the dimensions of each compound are derived from their molecular features values. For a properly visualization, a <b>2D transformation</b> is applied. The 3D visualization is not supported yet.</html>
VisualRepresentation.extLabel.option2.text=<html><b>Chemical Space Network</b>,  nodes represent compounds and edges indicate pairwise similarity relationships above a given threshold. The similarity relationships are derived from the molecular feature values and a <b>similarity measure</b>.</html>
VisualRepresentation.networkTypePanel.border.title=Network type
VisualRepresentation.jOptionFN.text=<html><b>Full network</b>, not recommended for large dataset.</html>
VisualRepresentation.jOptionCN.text=<html><b>Compressed network</b>, compounds and pairwise similarity relationships are grouped into supernodes and superedges, respectively, to obtain a smaller network.</html>
VisualRepresentation.jNoneLabel.text=
VisualRepresentation.jFNWaringLabel.text=<html>If the maximum number of edges is reached, an <b>edge sampling</b> is done for efficiency reasons.</html>
VisualRepresentation.jMaxNumberLabel.text=Max number of supernodes:
VisualRepresentation.jBasedOnLabel.text=Based on:
VisualRepresentation.invalidOption.text=<html>Please, select a valid option.</html>

