ChemSpaceRepresentation.name=Representation
VisualRepresentation.jQuestionLabel.text=<html><b>What do you want to do?</b></html>
VisualRepresentation.jInfo1.text=<html>1. A coordinate-based representation:</html>
VisualRepresentation.jOption1.text=<html><b>2D Chemical Space</b>, the 2d positions for each compound are derived from their molecular features values.</html>
VisualRepresentation.jInfo2.text=<html>2. A coordinate free representation:</html>
VisualRepresentation.jOption2.text=<html><b>Full Network</b>, one node per peptide (up to 1000 peptides).</html>
VisualRepresentation.jOption3.text=<html><b>Compressed Network</b>, with single nodes grouped into supernodes.</html>

VisualRepresentation.invalidFullNetwork.text=<html>Number of nodes will exceed the maximum number allowed ({0}).</html>
VisualRepresentation.invalidOption.text=<html>Please, select a valid option.</html>

