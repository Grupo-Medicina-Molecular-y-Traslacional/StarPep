ChemSpaceRepresentation.name=Representation
VisualRepresentation.jQuestionLabel.text=<html><b>What kind of representation do you want to do?</b></html>
VisualRepresentation.jOption2D.text=2D
VisualRepresentation.jOption3D.text=3D (Not supported yet)
VisualRepresentation.jOptionCSN.text=Chemical Space Network
VisualRepresentation.jOptionSSN.text=Sequence Similarity Network
VisualRepresentation.extLabel.text=Please, select an option
VisualRepresentation.extLabel.option1.text=<html><b>Coordinate-based representation</b>: nodes represent compounds and their positions are derived from their molecular features values. For a properly visualization, a <b>2D transformation</b> is applied. The 3D visualization is not supported yet.</html>
VisualRepresentation.extLabel.option2.text=<html><b>Coordinate-free representation</b>: nodes represent compounds and edges indicate pairwise similarity relationships above a given threshold. The similarity relationships may be derived either from the molecular feature values plus a similarity measure (<b>Chemical Space Network</b>) or from the percentage sequence identity (<b>Sequence Similarity Network</b>).</html>
VisualRepresentation.FNWaring.text=<html><b>Full network:</b> if the maximum number of edges is reached, an <b>edge sampling</b> <br> is done for efficiency reasons.</html>
VisualRepresentation.coordinateBasedPanel.border.title=Coordinate-based representation
VisualRepresentation.coordinateFreePanel.border.title=Coordinate-free representation
VisualRepresentation.jHSPCheckBox.text=<html>Half-Space Proximal (<b>recommended for large networks</b>)</html>

