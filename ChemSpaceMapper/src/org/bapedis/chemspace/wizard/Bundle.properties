ChemSpaceRepresentation.name=Representation
VisualRepresentation.jQuestionLabel.text=<html><b>What do you want to do?</b></html>
VisualRepresentation.jOption1.text=<html>N-Dimensional Chemical Space</html>
VisualRepresentation.jOption2.text=<html>Chemical Space Network</html>
VisualRepresentation.jOption3.text=<html>Sequence Similarity Network</html>
VisualRepresentation.extLabel.text=Please, select an option
VisualRepresentation.extLabel.option1.text=<html><b>N-Dimensional Chemical Space</b> (coordinate-based representation): nodes represent compounds and their positions are derived from their molecular features values. For a properly visualization, a <b>2D transformation</b> is applied. The 3D visualization is not supported yet.</html>
VisualRepresentation.extLabel.option2.text=<html><b>Chemical Space Network</b> (coordinate-free representation):  nodes represent compounds and edges indicate pairwise similarity relationships above a given threshold. The similarity relationships are derived from the molecular feature values and a <b>similarity measure</b>.</html>
VisualRepresentation.extLabel.option3.text=<html><b>Sequence Similarity Network</b> (coordinate-free representation): nodes represent compounds and edges indicate pairwise sequence identity above a given threshold. Pairwise sequence identity is detected by <b>sequence alignment</b>.</html>
VisualRepresentation.networkTypePanel.border.title=Network Setting
VisualRepresentation.jOptionFN.text=<html>Full network, not recommended for large dataset.</html>
VisualRepresentation.jOptionCN.text=<html>Compressed network, nodes and edges are grouped into supernodes and superedges, respectively, to obtain a smaller network.</html>
VisualRepresentation.jNoneLabel.text=
VisualRepresentation.FNWaring.text=<html><b>Full network:</b> if the maximum number of edges is reached, an <b>edge sampling</b> <br> is done for efficiency reasons.</html>
VisualRepresentation.jMaxNumberLabel.text=Max number of supernodes:
VisualRepresentation.jBasedOnLabel.text=Based on:
VisualRepresentation.invalidOption.text=<html>Please, select a valid option.</html>
VisualRepresentation.invalidNetwork.text=<html>Please, select a valid option for 'Network Setting'.</html>

